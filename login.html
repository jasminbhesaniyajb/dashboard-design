<!DOCTYPE html>
<html lang="en">
  <head>
    <title>login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- login-card-sec -->
    <section class="login-sec">
      <div class="container">
        <div class="row py-5">
          <div class="col-lg-8 col-md-8 col-sm-12 col-12 mx-auto">
            <div class="login-card bg-white p-4">
              <div class="text-center">
                <img src="./assets/images/logo.svg" alt="">
                <h2 class="mt-3">Donner des cours</h2>
                <img src="./assets/images/login.svg" width="340px" alt="user" />
              </div>
              <div class="mt-4">
                <button
                  type="button"
                  class="btn btn-outline-primary social-media-btn"
                >
                  <span>
                    <img src="./assets/images/facebook.svg" alt=""
                  /></span>
                  Continue with Facebook
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary social-media-btn mt-3"
                >
                  <span>
                    <img src="./assets/images/google-logo.svg" alt=""
                  /></span>
                  Continue with Facebook
                </button>
              </div>
              <div class="text-center my-4">
                <h6>OU avec votre e-mail</h6>
              </div>
              <form class="mt-4">
                <div class="form-group row">
                  <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                    <label for="exampleInputEmail1">First Name</label>
                    <input
                      type="email"
                      class="form-control custom-input"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input
                      type="email"
                      class="form-control custom-input"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                    <label for="exampleInputEmail1">Email</label>
                    <input
                      type="email"
                      class="form-control custom-input"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                    <label for="exampleInputEmail1">Password</label>
                    <input
                      type="email"
                      class="form-control custom-input"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                </div>
              </form>
              <div class="text-center">
                <span class="font-weight-600 color-gray">En vous inscrivant, vous acceptez nos <a href="" class="text-underline">Conditions generales dutlisation</a></span>
                <div class="my-3">
                    <button type="button" class="btn border-radius-10 bg-light-blue color-light-blue btn-lg mr-3 px-5">Annuler</button>
                    <button type="button" class="btn border-radius-10 bg-blue text-white btn-lg px-5">Mâ€™inscrire</button>
                </div>
                <span class="font-weight-600 color-gray">Vous avez deja an compte? <a href="" class="text-underline">Connectez-vous</a></span>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
